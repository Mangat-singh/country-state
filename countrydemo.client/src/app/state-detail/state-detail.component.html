<div class="container mt-4">
    <h2>States</h2>
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-success" routerLink="/state">Add state</button>
      </div>
      <div class="col-md-10"></div>
    </div> 
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Serial No</th>
          <th>Name</th>
          <th>Code</th>
          <th>Country Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let state of states;let index=index">
          <td>{{ index+1  }}</td>
          <td>{{ state.name }}</td>
          <td>{{ state.code }}</td>
          <td>{{ state.countryName }}</td>
          <td>
            <button class="btn btn-primary btn-sm" [routerLink]="['/state', state.stateId]" style="
    margin-right: 5px;">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteState(state.stateId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>   
  </div>
