<div class="container mt-4">
    <h2>Countries</h2>
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-success" routerLink="/country">Add Country</button>
      </div>
      <div class="col-md-10"></div>
    </div> 
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Serial No</th>
          <th>Name</th>
          <th>Code</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries;let index=index">
          <td>{{ index+1 }}</td>
          <td>{{ country.name }}</td>
          <td>{{ country.code }}</td>
          <td>
            <button class="btn btn-primary btn-sm" [routerLink]="['/country', country.countryId]" style="
    margin-right: 5px;">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteCountry(country.countryId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>   
  </div>
